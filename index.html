<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="main.css">
<title>Amazon Login</title>
</head>
<body>
<section class="container-fluid">
    <section class="row">
        <section class="wrapper col-12 col-sm-6 col-md-3">
          <img class="resize" src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg">
          <section class=border>
          <h1>Sign In</h1>
            <form class="form-container">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password <a class= "move_right" href="#">Forgot your password?</a></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <p>By continuing, you agree to Amazon's <a class= "remove" href="#">Conditions of Use</a> and <a class= "remove" href="#">Privacy Notice</a>.</p>
                <button type="submit" class="block">Sign-In</button>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                </div>
                <p class="new"><span>NEW TO AMAZON?</span></p>
                 <button type="submit" class="account_button">Create your Amazon account</button>
              </form>
        </section>

    </section>

</section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
